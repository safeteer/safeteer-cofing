name: Deploy config.yaml global via OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write     # Necessário para OIDC
  contents: read

jobs:
  deploy-global-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar credenciais via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsOIDCRole
          aws-region: us-east-1

      - name: Fazer upload para o S3
        run: |
          echo "Upload via OIDC: base/config.yaml → s3://safeteer-config/base/config.yaml"
          aws s3 cp base/config.yaml s3://safeteer-config/base/config.yaml --acl bucket-owner-full-control
